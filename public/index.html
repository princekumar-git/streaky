<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Streaky</title>
    <link rel="icon" href="fire.png" type="image/png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      .hidden-section {
        display: none !important;
      }
      .active-nav {
        background-color: #1f2937;
        border-left: 4px solid #60a5fa;
      }
      .sticky-col {
        position: sticky;
        left: 0;
        z-index: 20;
      }
      .custom-checkbox {
        -webkit-appearance: none;
        appearance: none;
        background-color: #374151;
        margin: 0;
        font: inherit;
        color: currentColor;
        width: 1.5rem;
        height: 1.5rem;
        border: 1px solid #4b5563;
        border-radius: 0.25rem;
        display: grid;
        place-content: center;
        cursor: pointer;
        transition: 0.2s;
      }
      .custom-checkbox::before {
        content: "";
        width: 0.8rem;
        height: 0.8rem;
        transform: scale(0);
        transition: 120ms transform ease-in-out;
        box-shadow: inset 1em 1em white;
        transform-origin: center;
        clip-path: polygon(14% 44%, 0 65%, 50% 100%, 100% 16%, 80% 0%, 43% 62%);
      }
      .custom-checkbox:checked {
        background-color: #2563eb;
        border-color: #2563eb;
      }
      .custom-checkbox:checked::before {
        transform: scale(1);
      }
      .custom-scrollbar::-webkit-scrollbar {
        height: 8px;
        width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #111827;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #4b5563;
        border-radius: 4px;
      }
    </style>
  </head>
  <body
    class="bg-gray-900 text-gray-100 font-sans h-screen flex overflow-hidden"
  >
    <aside
      id="sidebar"
      class="w-64 bg-gray-900 border-r border-gray-800 flex flex-col shadow-2xl z-30 transition-all duration-300"
    >
      <div
        class="h-16 flex items-center px-4 border-b border-gray-800 shrink-0 transition-all"
        id="sidebarHeader"
      >
        <button
          onclick="toggleSidebar()"
          id="brandButton"
          class="w-full flex items-center gap-3 focus:outline-none group transition-all text-left"
        >
          <i
            class="fas fa-fire text-orange-500 text-2xl shrink-0 group-hover:text-orange-400 transition-transform group-hover:scale-110 shadow-orange-500/20 drop-shadow-lg"
          ></i>
          <span
            class="sidebar-text text-xl font-bold tracking-tight text-white transition-opacity duration-300 group-hover:text-gray-200"
            >Streaky</span
          >
        </button>
      </div>

      <nav class="flex-1 overflow-y-auto py-4 overflow-x-hidden">
        <div
          class="sidebar-text px-4 mb-2 text-xs font-bold text-gray-500 uppercase whitespace-nowrap"
        >
          Menu
        </div>

        <button
          id="nav-dashboard"
          onclick="switchTab('dashboard')"
          class="nav-btn w-full flex items-center gap-3 px-4 py-3 text-gray-400 hover:bg-gray-800 hover:text-white transition active-nav"
          title="Dashboard"
        >
          <i class="fas fa-chart-line w-6 text-center text-lg shrink-0"></i>
          <span class="sidebar-text whitespace-nowrap">Dashboard</span>
        </button>

        <button
          id="nav-habits"
          onclick="switchTab('habits')"
          class="nav-btn w-full flex items-center gap-3 px-4 py-3 text-gray-400 hover:bg-gray-800 hover:text-white transition"
          title="Habits"
        >
          <i class="fas fa-th w-6 text-center text-lg shrink-0"></i>
          <span class="sidebar-text whitespace-nowrap">Habits</span>
        </button>
      </nav>

      <div class="p-4 border-t border-gray-800 relative" id="profileSection">
        <div
          id="profileTrigger"
          class="flex items-center gap-3 cursor-pointer p-2 rounded hover:bg-gray-800 transition overflow-hidden"
          onclick="toggleProfileDropdown(event)"
        >
          <div
            class="w-10 h-10 rounded-full bg-gradient-to-tr from-blue-500 to-purple-500 flex items-center justify-center font-bold text-white shadow-lg shrink-0"
            id="navUserInitial"
          >
            U
          </div>

          <div
            class="sidebar-text flex-1 min-w-0 transition-opacity duration-200"
          >
            <p class="text-sm font-medium text-white truncate" id="navUsername">
              User
            </p>
            <p class="text-xs text-gray-500 truncate" id="navRoleDisplay">
              Member
            </p>
          </div>
          <i class="fas fa-chevron-up text-xs text-gray-500 sidebar-text"></i>
        </div>

        <div
          id="profileDropdown"
          class="absolute bottom-full left-4 w-56 bg-gray-800 rounded-lg shadow-xl border border-gray-700 hidden mb-2 overflow-hidden z-50"
        >
          <div id="adminLinkContainer"></div>
          <button
            onclick="openProfileModal()"
            class="w-full text-left px-4 py-3 text-sm text-gray-300 hover:bg-gray-700 flex items-center gap-3 transition border-t border-gray-700"
          >
            <i class="fas fa-user-edit w-5 text-center"></i> Edit Profile
          </button>
          <button
            onclick="logout()"
            class="w-full text-left px-4 py-3 text-sm text-gray-300 hover:bg-gray-700 flex items-center gap-3 transition border-t border-gray-700"
          >
            <i class="fas fa-sign-out-alt w-5 text-center"></i> Logout
          </button>
          <button
            onclick="deleteMyAccount()"
            class="w-full text-left px-4 py-3 text-sm text-red-400 hover:bg-gray-700 hover:text-red-300 flex items-center gap-3 transition border-t border-gray-700"
          >
            <i class="fas fa-trash-alt w-5 text-center"></i> Delete Account
          </button>
        </div>
      </div>
    </aside>

    <main class="flex-1 flex flex-col h-screen overflow-hidden relative">
      <header
        class="h-16 bg-gray-900 border-b border-gray-800 flex items-center justify-between px-8 z-10 shrink-0"
      >
        <h2 class="text-xl font-bold text-white flex items-center gap-2">
          <span>Overview</span
          ><span
            class="text-xs bg-gray-800 text-gray-400 px-2 py-1 rounded ml-2"
            id="todayDate"
          ></span>
        </h2>
        <button
          onclick="exportToExcel()"
          class="bg-gray-800 hover:bg-gray-700 text-white px-4 py-2 rounded text-sm font-medium transition border border-gray-700 flex items-center gap-2"
        >
          <i class="fas fa-file-excel text-green-500"></i> Export
        </button>
      </header>

      <div class="flex-1 overflow-auto p-8 relative custom-scrollbar">
        <div id="panel-dashboard" class="space-y-6 max-w-7xl mx-auto">
          <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div
              class="bg-gray-800 p-6 rounded-xl border border-gray-700 shadow-lg"
            >
              <div>
                <p class="text-gray-400 text-sm font-bold uppercase">
                  Weekly Score
                </p>
                <h3
                  class="text-4xl font-bold text-white mt-2"
                  id="stat-weekly-score"
                >
                  0%
                </h3>
              </div>
            </div>
            <div
              class="bg-gray-800 p-6 rounded-xl border border-gray-700 shadow-lg"
            >
              <div>
                <p class="text-gray-400 text-sm font-bold uppercase">
                  Total Habits
                </p>
                <h3
                  class="text-4xl font-bold text-white mt-2"
                  id="stat-total-habits"
                >
                  0
                </h3>
              </div>
            </div>
            <div
              class="bg-gray-800 p-6 rounded-xl border border-gray-700 shadow-lg"
            >
              <div>
                <p class="text-gray-400 text-sm font-bold uppercase">
                  Tasks Done
                </p>
                <h3
                  class="text-4xl font-bold text-white mt-2"
                  id="stat-tasks-done"
                >
                  0/0
                </h3>
              </div>
            </div>
          </div>
          <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div
              class="bg-gray-800 p-6 rounded-xl border border-gray-700 shadow-lg flex flex-col"
            >
              <h3 class="font-bold text-lg mb-4 text-white">
                Weekly Performance
              </h3>
              <div class="flex-1 min-h-[250px] relative">
                <canvas id="weeklyChart"></canvas>
              </div>
            </div>
            <div
              class="bg-gray-800 p-6 rounded-xl border border-gray-700 shadow-lg flex flex-col"
            >
              <div class="flex justify-between items-center mb-4">
                <h3 class="font-bold text-lg text-white">Quick Tasks</h3>
                <span class="text-xs text-gray-500">Enter to add</span>
              </div>
              <div class="flex gap-2 mb-4">
                <input
                  type="text"
                  id="taskInput"
                  placeholder="Add task..."
                  class="flex-1 bg-gray-900 border border-gray-700 rounded p-2 text-white outline-none focus:border-blue-500 transition"
                /><button
                  onclick="addTask()"
                  class="bg-blue-600 hover:bg-blue-700 text-white px-4 rounded transition"
                >
                  <i class="fas fa-plus"></i>
                </button>
              </div>
              <div
                class="flex-1 overflow-y-auto space-y-2 custom-scrollbar pr-2"
                id="taskList"
              ></div>
            </div>
          </div>
          <div
            id="numeric-analytics"
            class="bg-gray-800 p-6 rounded-xl border border-gray-700 shadow-lg hidden"
          >
            <div class="flex justify-between items-center mb-6">
              <h3 class="font-bold text-lg text-white flex items-center gap-2">
                <i class="fas fa-chart-bar text-green-400"></i> Metric Analysis
              </h3>
              <select
                id="numericSelector"
                onchange="renderNumericChart()"
                class="bg-gray-900 border border-gray-700 text-white text-sm rounded p-2 outline-none focus:border-blue-500"
              ></select>
            </div>
            <div class="h-64 relative w-full">
              <canvas id="numericChartCanvas"></canvas>
            </div>
          </div>
        </div>

        <div id="panel-habits" class="hidden-section max-w-full">
          <div class="flex justify-between items-center mb-6">
            <div class="flex items-center gap-4">
              <button
                onclick="changeMonth(-1)"
                class="w-8 h-8 rounded-full bg-gray-800 hover:bg-gray-700 text-white flex items-center justify-center transition border border-gray-700"
              >
                <i class="fas fa-chevron-left"></i>
              </button>
              <h2 class="text-2xl font-bold text-white">
                <span id="displayMonth"></span>
                <span id="displayYear" class="text-gray-500"></span>
              </h2>
              <button
                onclick="changeMonth(1)"
                class="w-8 h-8 rounded-full bg-gray-800 hover:bg-gray-700 text-white flex items-center justify-center transition border border-gray-700"
              >
                <i class="fas fa-chevron-right"></i>
              </button>
            </div>
            <button
              onclick="openHabitModal()"
              class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded font-bold shadow-lg shadow-blue-500/30 transition flex items-center gap-2"
            >
              <i class="fas fa-plus"></i> New Habit
            </button>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <div
              class="bg-gray-800 p-4 rounded-lg border border-gray-700 shadow-lg flex items-center justify-between"
            >
              <div>
                <p
                  class="text-xs text-gray-400 font-bold uppercase tracking-wider"
                >
                  Completion Rate
                </p>
                <h3
                  class="text-2xl font-bold text-blue-400 mt-1"
                  id="month-rate"
                >
                  0%
                </h3>
              </div>
              <div class="bg-blue-900/30 p-3 rounded-full text-blue-400">
                <i class="fas fa-percentage"></i>
              </div>
            </div>
            <div
              class="bg-gray-800 p-4 rounded-lg border border-gray-700 shadow-lg flex items-center justify-between"
            >
              <div>
                <p
                  class="text-xs text-gray-400 font-bold uppercase tracking-wider"
                >
                  Total Check-ins
                </p>
                <h3
                  class="text-2xl font-bold text-green-400 mt-1"
                  id="month-checkins"
                >
                  0
                </h3>
              </div>
              <div class="bg-green-900/30 p-3 rounded-full text-green-400">
                <i class="fas fa-check-double"></i>
              </div>
            </div>
            <div
              class="bg-gray-800 p-4 rounded-lg border border-gray-700 shadow-lg flex items-center justify-between"
            >
              <div>
                <p
                  class="text-xs text-gray-400 font-bold uppercase tracking-wider"
                >
                  Best Day
                </p>
                <h3
                  class="text-xl font-bold text-purple-400 mt-1"
                  id="month-best-day"
                >
                  -
                </h3>
              </div>
              <div class="bg-purple-900/30 p-3 rounded-full text-purple-400">
                <i class="fas fa-trophy"></i>
              </div>
            </div>
          </div>

          <div
            class="bg-gray-800 rounded-xl border border-gray-700 shadow-2xl overflow-hidden relative flex flex-col"
          >
            <div class="overflow-auto custom-scrollbar flex-1 max-h-[75vh]">
              <table class="w-full border-collapse">
                <thead class="bg-gray-900 sticky top-0 z-30 shadow-md">
                  <tr id="gridHeaderRow" class="text-white text-left"></tr>
                </thead>
                <tbody
                  id="habitGridBody"
                  class="bg-gray-800 divide-y divide-gray-700"
                ></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div
      id="profileModal"
      class="fixed inset-0 bg-black/80 hidden items-center justify-center z-50 backdrop-blur-sm"
    >
      <div
        class="bg-gray-800 p-8 rounded-2xl border border-gray-700 w-full max-w-md shadow-2xl"
      >
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-2xl font-bold text-white">Edit Profile</h2>
          <button
            onclick="closeProfileModal()"
            class="text-gray-400 hover:text-white"
          >
            <i class="fas fa-times text-xl"></i>
          </button>
        </div>
        <form onsubmit="saveProfile(event)" class="space-y-4">
          <div>
            <label class="block text-gray-400 text-xs uppercase font-bold mb-1"
              >Username</label
            ><input
              type="text"
              id="profUsername"
              disabled
              class="w-full bg-gray-900/50 border border-gray-700 rounded p-2 text-gray-500 cursor-not-allowed"
            />
          </div>
          <div>
            <label class="block text-gray-400 text-xs uppercase font-bold mb-1"
              >Full Name</label
            ><input
              type="text"
              id="profFullName"
              class="w-full bg-gray-900 border border-gray-600 rounded p-2 text-white outline-none focus:border-blue-500"
            />
          </div>
          <div class="flex gap-4">
            <div class="flex-1">
              <label
                class="block text-gray-400 text-xs uppercase font-bold mb-1"
                >Gender</label
              ><select
                id="profGender"
                class="w-full bg-gray-900 border border-gray-600 rounded p-2 text-white outline-none focus:border-blue-500"
              >
                <option value="">Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <div class="w-24">
              <label
                class="block text-gray-400 text-xs uppercase font-bold mb-1"
                >Age</label
              ><input
                type="number"
                id="profAge"
                class="w-full bg-gray-900 border border-gray-600 rounded p-2 text-white outline-none focus:border-blue-500"
              />
            </div>
          </div>
          <div class="bg-gray-900/50 p-3 rounded border border-gray-700">
            <label class="block text-gray-400 text-xs uppercase font-bold mb-2"
              >Location</label
            >
            <div class="flex gap-2">
              <input
                type="text"
                id="profLocation"
                class="flex-1 bg-gray-900 border border-gray-700 rounded p-2 text-gray-300 text-sm"
                placeholder="City, Country"
              />
              <button
                type="button"
                onclick="detectLocation()"
                id="locationBtn"
                class="bg-gray-800 hover:bg-gray-700 px-3 rounded flex items-center justify-center border border-gray-700 text-gray-400 hover:text-white transition"
                title="Detect my location"
              >
                <i class="fas fa-location-arrow"></i>
              </button>
            </div>
            <p
              id="locationStatus"
              class="text-xs mt-1 text-gray-500 hidden"
            ></p>
          </div>
          <div class="flex justify-end gap-3 mt-6">
            <button
              type="button"
              onclick="closeProfileModal()"
              class="px-4 py-2 text-gray-400 hover:text-white"
            >
              Cancel</button
            ><button
              type="submit"
              class="bg-blue-600 hover:bg-blue-700 px-6 py-2 rounded font-bold text-white shadow-lg shadow-blue-500/30"
            >
              Save
            </button>
          </div>
        </form>
      </div>
    </div>

    <div
      id="habitModal"
      class="fixed inset-0 bg-black/80 hidden items-center justify-center z-50 backdrop-blur-sm"
    >
      <div
        class="bg-gray-800 p-6 rounded-xl border border-gray-700 w-full max-w-sm shadow-2xl"
      >
        <h2 class="text-xl font-bold mb-4 text-white">Create New Habit</h2>
        <form onsubmit="saveHabit(event)">
          <div class="mb-4">
            <label class="block text-gray-400 text-xs uppercase font-bold mb-1"
              >Habit Name</label
            ><input
              type="text"
              id="habitName"
              class="w-full bg-gray-900 border border-gray-600 rounded p-2 text-white outline-none"
              required
              autofocus
            />
          </div>
          <div class="flex gap-4 mb-4">
            <div class="flex-1">
              <label
                class="block text-gray-400 text-xs uppercase font-bold mb-1"
                >Type</label
              ><select
                id="habitType"
                class="w-full bg-gray-900 border border-gray-600 rounded p-2 text-white outline-none"
                onchange="toggleHabitFields()"
              >
                <option value="boolean">Yes / No</option>
                <option value="numeric">Numeric Value</option>
              </select>
            </div>
            <div id="unitField" class="hidden flex-1">
              <label
                class="block text-gray-400 text-xs uppercase font-bold mb-1"
                >Unit</label
              ><input
                type="text"
                id="habitUnit"
                placeholder="mins"
                class="w-full bg-gray-900 border border-gray-600 rounded p-2 text-white outline-none"
              />
            </div>
          </div>
          <div id="targetField" class="hidden mb-6">
            <label class="block text-gray-400 text-xs uppercase font-bold mb-1"
              >Daily Target</label
            ><input
              type="number"
              id="habitTarget"
              placeholder="e.g. 30"
              class="w-full bg-gray-900 border border-gray-600 rounded p-2 text-white outline-none"
            />
          </div>
          <div class="flex justify-end gap-3">
            <button
              type="button"
              onclick="closeHabitModal()"
              class="px-4 py-2 text-gray-400 hover:text-white"
            >
              Cancel</button
            ><button
              type="submit"
              class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded font-bold text-white"
            >
              Save
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
